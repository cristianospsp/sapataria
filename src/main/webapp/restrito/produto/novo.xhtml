<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:of="http://omnifaces.org/functions">

<ui:composition template="/WEB-INF/templates/template-titulo.xhtml">
	<ui:define name="page-header">
        Cadastro de Produto
    </ui:define>

	<ui:define name="corpo">
		<h:form id="form1">
			<div class="row">
				<div class="col-lg-9">
					<div class="panel panel-primary">
						<div class="panel-heading">Produto</div>
						<div class="panel-body">


							<div class="col-lg-6">

								<div class="form-group">
									<label>Descrição: </label> <input class="form-control" />
								</div>

							</div>
							<div class="col-lg-6">

								<div class="form-group">
									<label> Fabricante: </label> <input class="form-control" />
								</div>

							</div>
							<div class="col-lg-6">

								<div class="form-group">
									<label> Código de barras: </label> <input class="form-control" />
								</div>

							</div>
							<div class="col-lg-2">

								<div class="form-group">
									<label> Tamanho: </label> <input class="form-control" />
								</div>

							</div>
							<div class="col-lg-4">

								<div class="form-group">
									<label> Cor: </label> <input class="form-control" />
								</div>

							</div>
							<div class="col-lg-2">

								<div class="form-group">
									<label> Qtd mínima: </label> <input class="form-control" />
								</div>

							</div>

							<div class="col-lg-2">

								<div class="form-group">
									<label> Qtd total: </label> <input class="form-control" />
								</div>

							</div>

							<div class="col-lg-2">

								<div class="form-group">
									<label> Valor venda: </label> <input class="form-control" />
								</div>

							</div>
							<div class="col-lg-2">

								<div class="form-group">
									<label> Valor compra: </label> <input class="form-control" />
								</div>

							</div>

							<div class="col-lg-2">

								<div class="form-group">
									<div class="checkbox">
										<label> <input type="checkbox" value="true">Produto
												ativo</input>
										</label>
									</div>
								</div>

							</div>
						</div>

						<div class="panel-footer">
							<div class="row">
								<div class="col-lg-12">
									<div class="col-lg-2 pull-left">
										<a class="btn btn-sm btn-default btn-block"
											jsf:outcome="lista">Voltar</a>
									</div>
									<div class="col-lg-2 pull-right">
										<a class="btn btn-sm btn-primary btn-block">Salvar</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<h:panelGroup id="id-painel-inspetor">
					<div class="col-lg-3">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<span class="glyphicon glyphicon-user"></span> Inspetor
							</div>
							<div class="panel-body">
								<div class="list-group">
									<a href="#" class="list-group-item"> <i
										class="fa fa-arrow-right fa-fw"></i> <strong>Campo
											Nome</strong>, preenchimento obrigatório.
									</a>
								</div>
							</div>
							<div class="panel-footer">
								<h4></h4>
							</div>
						</div>
					</div>
				</h:panelGroup>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
