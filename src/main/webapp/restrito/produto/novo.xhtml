<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<ui:composition template="/WEB-INF/templates/template-titulo.xhtml">
	<ui:define name="page-header">
        Cadastro de Produto
    </ui:define>
	<ui:define name="corpo">
		<p:growl id="messages" showDetail="true" closable="true" autoUpdate="true" showSummary="true"/>
		<h:form id="form1">	
			<div class="row">
				<div class="col-lg-9">
					<div class="panel panel-primary">
						<div class="panel-heading">Produto</div>
						<div class="panel-body">
						<div class="col-lg-6">
								<div class="form-group">
									<label>Código: </label> <input class="form-control"
										placeholder="Código" type="text" jsf:id="id-codigo"
										jsf:label="Código" jsf:required="true"
										jsf:requiredMessage="Insiria um código para o produto!"  
										jsf:value="#{produtoController.produto.codigo}"/>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label>Descrição: </label> <input class="form-control"
										placeholder="Nome do produto" type="text" jsf:id="id-descricao"
										jsf:label="Descrição" jsf:required="true"
										jsf:requiredMessage="Insiria uma descrição!"  
										jsf:value="#{produtoController.produto.nome}"/>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label> Fabricante: </label> <input class="form-control"
										placeholder="Fabricante" type="text" jsf:id="id-fabricante"
										jsf:required="true"
										jsf:requiredMessage="Insira nome do Fabricante!"
										jsf:value="#{produtoController.produto.fabricante}" />
								</div>

							</div>
							
							<div class="col-lg-2">
								<div class="form-group">
									<label> Tamanho: </label> <input class="form-control"
										placeholder="Tamanho" jsf:id="id-tamanho" type="text"
										jsf:required="true" jsf:requiredMessage="Informe o tamanho!"
										jsf:value="#{produtoController.produto.tamanho}" />
								</div>
							</div>
							
							<div class="col-lg-4">
								<div class="form-group">
									<label> Cor: </label> <input class="form-control" 
										placeholder="Cor" jsf:id="id-cor" type="text"
										jsf:required="true" jsf:requiredMessage="Informe a cor!"
										jsf:value="#{produtoController.produto.cor}" />
								</div>
							</div>
							
							<div class="col-lg-2">
								<div class="form-group">
									<label> Qtd total: </label> <input class="form-control"
										placeholder="" jsf:id="id-quantidade-total" type="text"
										jsf:required="true"
										jsf:requiredMessage="Insira a quantidade total em estoque!"
										jsf:value="#{produtoController.produto.quantidadeTotal}" />
								</div>
							</div>

							<div class="col-lg-2">
								<div class="form-group">
									<label> Valor venda: </label> <input class="form-control"
										placeholder="0,00" jsf:id="id-valor-venda" type="text"
										jsf:required="true"
										jsf:requiredMessage="Insira o valor de venda!"
										jsf:value="#{produtoController.produto.valor}">
									<f:convertNumber minFractionDigits="2"></f:convertNumber>
									</input>

								</div>
							</div>
						</div>

						<div class="panel-footer">
							<div class="row">
								<div class="col-lg-12">
									<div class="col-lg-2 pull-left">
										<a class="btn btn-sm btn-default btn-block"
											jsf:outcome="lista">Voltar</a>
									</div>
									<div class="col-lg-2 pull-right">
									<button class="btn btn-sm btn-primary btn-block"
											jsf:action="#{produtoController.salvar()}"
											jsf:id="id-btn-salvar">Salvar</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<h:panelGroup id="id-painel-inspetor">
					<div class="col-lg-3">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<span class="glyphicon glyphicon-user"></span> Inspetor
							</div>
							<div class="panel-body">
								<div class="list-group">
									<a href="#" class="list-group-item"> <i
										class="fa fa-arrow-right fa-fw"></i> <strong>Todos os
											campos</strong>, preenchimento obrigatório.
									</a>
								</div>
							</div>
							<div class="panel-footer">
								<h4></h4>
							</div>
						</div>
					</div>
				</h:panelGroup>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
