<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:of="http://omnifaces.org/functions">

<ui:composition template="/WEB-INF/templates/template-titulo.xhtml">
	<ui:define name="page-header">
        Cadastro de Produto
    </ui:define>

	<ui:define name="corpo">
		<h:form id="form1">
			<div class="row">
				<div class="col-lg-9">
					<div class="panel panel-primary">
						<div class="panel-heading">Produto</div>
						<div class="panel-body">


							<div class="col-lg-6">

								<div class="form-group">
									<label>Descrição: </label> <input class="form-control"
										placeholder="Descrição" type="text" jsf:id="id-descricao"
										autofocus="true" jsf:required="true"
										jsf:requiredMessage="Descrição !"
										jsf:value="#{produtoController.produto.nome}" />
								</div>

							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label> Fabricante: </label> <input class="form-control"
										placeholder="Fabricante" type="text" jsf:id="id-fabricante"
										jsf:required="true" jsf:requiredMessage="Fabricante !"
										jsf:value="#{produtoController.produto.fabricante}" />
								</div>

							</div>
							<div class="col-lg-6">

								<div class="form-group">
									<label> Código de barras: </label> <input class="form-control"
										placeholder="Codigo de barras" type="text"
										jsf:id="id-cod-Barras" jsf:required="true"
										jsf:requiredMessage="Codigo"
										jsf:value="#{produtoController.produto.codigoBarras}" />
								</div>

							</div>
							<div class="col-lg-2">

								<div class="form-group">
									<label> Tamanho: </label> <input class="form-control"
										placeholder="tamanho" type="text" jsf:id="id-tamanho"
										jsf:required="true" jsf:requiredMessage="Tamanho"
										jsf:value="#{produtoController.produto.tamanho}" />
								</div>
							</div>
							<div class="col-lg-4">

								<div class="form-group">
									<label> Cor: </label> <input class="form-control"
										placeholder="cor" type="text" jsf:id="id-cor"
										jsf:required="true" jsf:requiredMessage="cor"
										jsf:value="#{produtoController.produto.cor}" />
								</div>

							</div>
							<div class="col-lg-2">
								<div class="form-group">
									<label> Qtd mínima: </label> <input class="form-control"
										placeholder="" type="text" jsf:id="id-qtd-minima"
										jsf:required="true" jsf:requiredMessage="Quantidade minima"
										jsf:value="#{produtoController.produto.qtdMinima}" />
								</div>
							</div>

							<div class="col-lg-2">
								<div class="form-group">
									<label> Qtd total: </label> <input class="form-control"
										placeholder="" type="text" jsf:id="id-qtd-total"
										jsf:required="true" jsf:requiredMessage="Quantidade total"
										jsf:value="#{produtoController.produto.qtdTotal}" />
								</div>
							</div>

							<div class="col-lg-2">
								<div class="form-group">
									<label> Valor compra: </label> <input class="form-control"
										placeholder="" type="text" jsf:id="id-vlr-compra"
										jsf:requid="true" jsf:requiredMessage="Valor de compra !"
										jsf:value="#{produtoController.produto.vlrCompra}" />
								</div>
							</div>

							<div class="col-lg-2">
								<div class="form-group">
									<label> Valor venda: </label> <input class="form-control"
										placeholder="" type="text" jsf:id="id-vlr-venda"
										jsf:requid="true" jsf:requiredMessage="Valor de venda!"
										jsf:value="#{produtoController.produto.vlrVenda}" />
								</div>
							</div>

							<div class="col-lg-2">
								<div class="form-group">
									<div class="checkbox">
										<label> <input type="checkbox" value="true"
											checked="true" jsf:id="id-status" jsf:requid="true"
											jsf:requiredMessage="Status do produto"
											jsf:value="#{produtoController.produto.status}">
											Produto ativo</input>
										</label>
									</div>
								</div>

							</div>
						</div>

						<div class="panel-footer">
							<div class="row">
								<div class="col-lg-12">
									<div class="col-lg-2 pull-left">
										<a class="btn btn-sm btn-default btn-block"
											jsf:outcome="lista">Voltar</a>
									</div>
									<div class="col-lg-2 pull-right">
										<button class="btn btn-sm btn-primary btn-block"
											jsf:action="#{produtoController.salvar()}"
											jsf:id="id-btn-salvar">Salvar</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<h:panelGroup id="id-painel-inspetor">
					<div class="col-lg-3">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<span class="glyphicon glyphicon-user"></span> Inspetor
							</div>
							<div class="panel-body">
								<div class="list-group">
									<a href="#" class="list-group-item"> <i
										class="fa fa-arrow-right fa-fw"></i> <strong>Campo
											Nome</strong>, preenchimento obrigatório.
									</a>
								</div>
							</div>
							<div class="panel-footer">
								<h4></h4>
							</div>
						</div>
					</div>
				</h:panelGroup>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
