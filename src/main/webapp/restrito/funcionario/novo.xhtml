<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:of="http://omnifaces.org/functions">

<ui:composition template="/WEB-INF/templates/template-titulo.xhtml">
	<ui:define name="page-header">
        Cadastro de Funcionario
    </ui:define>

	<ui:define name="corpo">
		<h:form id="form1">
			<div class="row">
				<div class="col-lg-9">
					<div class="panel panel-primary">
						<div class="panel-heading">Usuário</div>
						<div class="panel-body">


							<div class="col-lg-8">
								<div class="form-group">
									<label>Nome: </label> <input class="form-control" 
									placeholder="Nome" type="text" jsf:id="id-Nome"
									autofocus="true" jsf:required="true"
									jsf:requiredMessage="Nome !"
									jsf:value="#{usuarioController.usuario.nome}" />
								</div>
							</div>

							<div class="col-lg-4">
								<div class="form-group">
									<label> CPF: </label> <input class="form-control" 
									placeholder="CPF" type="text" jsf:id="id-CPF"
									autofocus="true" jsf:required="true"
									jsf:requiredMessage="CPF !"
									jsf:value="#{usuarioController.usuario.cpf}" />
								</div>
							</div>

							<div class="col-lg-6">
								<div class="form-group">
									<label> E-mail: </label> <input class="form-control" 
									placeholder="E-mail" type="text" jsf:id="id-email"
									autofocus="true" jsf:required="true"
									jsf:requiredMessage="E-mail !"
									jsf:value="#{usuarioController.usuario.email}" />
								</div>
							</div>

							<div class="col-lg-3">
								<div class="form-group">
									<label> Perfil: </label> <input class="form-control" 
									placeholder="E-mail" type="text" jsf:id="id-Perfil"
									autofocus="true" jsf:required="true"
									jsf:requiredMessage="Perfil !"
									jsf:value="#{usuarioController.usuario.perfil}" />
								</div>
							</div>

							<div class="col-lg-3">
								<div class="form-group">
									<label> Cargo: </label> <input class="form-control" 
									placeholder="E-mail" type="text" jsf:id="id-Cargo"
									autofocus="true" jsf:required="true"
									jsf:requiredMessage="Cargo !"
									jsf:value="#{usuarioController.usuario.cargo}" />
								</div>
							</div>

							<div class="col-lg-2">
								<div class="form-group">
									<label> Senha: </label> <input class="form-control" 
									placeholder="Senha" type="text" jsf:id="id-Senha"
									autofocus="true" jsf:required="true"
									jsf:requiredMessage="Senha !"
									jsf:value="#{usuarioController.usuario.senha}" />
								</div>
							</div>
							<br>
							</br>
							<div class="col-lg-2">
								<div class="form-group">
									<div class="checkbox">
										<label> <input type="checkbox" value="true">Cadastro
												ativo</input>
										</label>
									</div>
								</div>
							</div>

						</div>

						<div class="panel-footer">
							<div class="row">
								<div class="col-lg-12">
									<div class="col-lg-2 pull-left">
										<a class="btn btn-sm btn-default btn-block"
											jsf:outcome="lista">Voltar</a>
									</div>
									<div class="col-lg-2 pull-right">
										<button class="btn btn-sm btn-primary btn-block"
											jsf:action="#{usuarioController.salvar()}"
											jsf:id="id-btn-salvar">Salvar</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<h:panelGroup id="id-painel-inspetor">
					<div class="col-lg-3">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<span class="glyphicon glyphicon-user"></span> Inspetor
							</div>
							<div class="panel-body">
								<div class="list-group">
									<a href="#" class="list-group-item"> <i
										class="fa fa-arrow-right fa-fw"></i> <strong>Campo
											Nome</strong>, preenchimento obrigatório.
									</a>
								</div>
							</div>
							<div class="panel-footer">
								<h4></h4>
							</div>
						</div>
					</div>
				</h:panelGroup>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
