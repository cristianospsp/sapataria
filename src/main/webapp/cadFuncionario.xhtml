<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:ui="http://java.sun.com/jsf/facelets">
        
<ui:composition template="template.xhtml">
	<!-- definindo o titulo da pagina -->
	<ui:define name="title">
	
	 	<div class="row">
			<div class="col-lg-12" style="margin-top:20px;">
	 			<h1 class="page-header">Cadastro de Funcionario</h1>     
	      	</div>
		</div>
	</ui:define>
	<!-- fim -->
	 
	 <!-- definindo o conteudo da pagina -->
	<ui:define name="content">
		<div class="col-lg-12">
			<div class="panel panel-primary">
	   			<div class="panel-heading">
	   				<div class="panel-title">
	   					Dados Pessoais
	   				</div>
	   			</div>
	   			<div class="panel-body">
					<div class="col-lg-6">
						<form role="form">
	   						<div class="form-group" >
	   							<label>Nome: </label>
	   							<input class="form-control" />
	   							</div>
	   					</form>
	   				</div>
	   				<div class="col-lg-6">
	   					<form role="form">
	   						<div class="form-group">
	   							<label> CPF: </label>
	   							<input class="form-control" placeholder="EX: 000.000.000-00"/>
	   						</div> 
	   					</form>
	   				</div>
	   				<div class="col-lg-6">
	   					<form role="form">
	   						<div class="form-group">
	   							<label> Cargo: </label>
	   							<select class="form-control">
	   								<option>Gerente</option>
	   								<option>Caixa</option>
	   								<option>Estoquista</option>
	   								<option>Vendedor</option>
	   							</select>
	   						</div> 
	   					</form>
	   				</div>
	   				<div class="col-lg-6">
	   					<form role="form">
	   						<div class="form-group">
	   							<label> E-mail: </label>
	   							<input class="form-control" placeholder="EX: 00000-000"/>
	   						</div> 
	   					</form>
	   				</div>
	   				<div class="col-lg-6">
	   					<form role="form">
	   						<div class="form-group">
	   							<label> Senha: </label>
	   							<input class="form-control"/>
	   						</div> 
	   					</form>
	   				</div>
	   				<div class="col-lg-6">
	   					<form role="form">
	   						<div class="form-group">
	   							<label> Perfil: </label>
	   							<select class="form-control">
	   								<option>Gerente</option>
	   								<option>Outros</option>
	   							</select>
	   						</div> 
	   					</form>
	   				</div>
	   				<div class="col-lg-6">
	   					<form role="form">
	   						<div class="form-group">
	   							<div class="checkbox">
	   								<label>
	   									<input type="checkbox" value="true" checked="checked">Perfil ativo</input>
	   								</label>
	   							</div>
	   						</div>
	   					</form>
	   				</div>	   						
	   				<div class="col-lg-6" >
	   					<form role="form">
	   						<div class="row">
								<div class="col-lg-3 pull-right"  >
									<a class="btn btn-sm btn-primary btn-block">Cadastrar</a>
	                            </div>
							</div>
						</form>
					</div>
				</div>
			</div>	   	
		</div>	 
	</ui:define>
</ui:composition>
</html>
