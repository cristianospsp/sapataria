<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:o="http://omnifaces.org/ui">

<ui:composition template="/WEB-INF/templates/template-titulo.xhtml">
	<ui:define name="page-header">
        Visualizar Produto
    </ui:define>
	<ui:define name="corpo">
		<h:form id="form1">
			<div class="row">
				<div class="col-lg-9">
					<div class="panel panel-primary">
						<div class="panel-heading">Produto</div>
						<div class="panel-body">

							<div class="col-lg-2">
								<div class="form-group">
									<label>Identificação: </label> <input class="form-control"
										type="text" jsf:id="id-id" jsf:label="Id" readonly="readonly"
										jsf:value="#{produtoController.produto.id}" />
								</div>
							</div>

							<div class="col-lg-5">
								<div class="form-group">
									<label>Descrição: </label> <input class="form-control"
										type="text" jsf:id="id-descricao" jsf:label="Descrição"
										readonly="readonly"
										jsf:value="#{produtoController.produto.nome}" />
								</div>
							</div>
							<div class="col-lg-5">
								<div class="form-group">
									<label> Fabricante: </label> <input class="form-control"
										type="text" jsf:id="id-fabricante" readonly="readonly"
										jsf:value="#{produtoController.produto.fabricante}" />
								</div>

							</div>

							<div class="col-lg-2">
								<div class="form-group">
									<label> Tamanho: </label> <input class="form-control"
										jsf:id="id-tamanho" type="text" readonly="readonly"
										jsf:value="#{produtoController.produto.tamanho}" />
								</div>
							</div>

							<div class="col-lg-4">
								<div class="form-group">
									<label> Cor: </label> <input class="form-control"
										jsf:id="id-cor" type="text" readonly="readonly"
										jsf:value="#{produtoController.produto.cor}" />
								</div>
							</div>
							
							<div class="col-lg-2">
								<div class="form-group">
									<label> Qtd total: </label> <input class="form-control"
										jsf:id="id-quantidade-total" type="text" readonly="readonly"
										jsf:value="#{produtoController.produto.quantidadeTotal}" />
								</div>
							</div>

							<div class="col-lg-2">
								<div class="form-group">
									<label> Valor venda: </label> <input class="form-control"
										jsf:id="id-valor-venda" type="text" readonly="readonly"
										jsf:value="#{produtoController.produto.valor}">
									<f:convertNumber minFractionDigits="2"></f:convertNumber>
									</input>

								</div>
							</div>
						</div>

						<div class="panel-footer">
							<div class="row">
								<div class="col-lg-12">
									<div class="col-lg-2 pull-left">
										<a class="btn btn-sm btn-default btn-block"
											jsf:outcome="lista">Voltar</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<h:panelGroup id="id-painel-inspetor">
					<div class="col-lg-3">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<span class="glyphicon glyphicon-user"></span> Inspetor
							</div>
							<div class="panel-body">
								<div class="list-group">
									<a href="#" class="list-group-item"> <i
										class="fa fa-arrow-right fa-fw"></i> <strong>Dica:</strong> Pra
											atualizar algum campo, volte e clique em editar.
									</a>
								</div>
							</div>
							<div class="panel-footer">
								<h4></h4>
							</div>
						</div>
					</div>
				</h:panelGroup>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
