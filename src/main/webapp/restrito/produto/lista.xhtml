<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui">

<ui:composition template="/WEB-INF/templates/template-titulo.xhtml">

    <ui:define name="page-header">
        LISTA DE PRODUTOS
    </ui:define>

    <ui:define name="corpo">

        <div class="row">
            <div class="col-lg-9">
                <h:form id="form1">

                    <div jsf:id="id-filtro">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <label class="pull-left">Novo</label>
                                        <button class="btn btn-default btn-xs pull-right"
                                                title="Novo" jsf:id="id-cria-novo-produto"
                                                jsf:outcome="/restrito/produto/novo.xhtml">
                                            <span class="glyphicon glyphicon-plus"> </span> Novo
                                            <!--<f:ajax render="@form" execute="@form"/>-->
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body">

                                <div class="row">

                                    <div class="form-group col-lg-10">
                                        <label class="control-label">Nome:</label>
                                        <h:inputText styleClass="form-control input-sm" id="nomeProduto"
                                                     value=""
                                                     label="Nome" maxlength="50">
                                        </h:inputText>
                                    </div>

                                    <div class="form-group col-lg-1">
                                        <label></label>
                                        <span class="input-group">
                                            <button jsf:action="#"
                                                    class="btn btn-default"
                                                    title="Buscar">
                                                <i class="glyphicon glyphicon-search"/>
                                                <!--<f:ajax render="@form" execute="@form"/>-->
                                            </button>
                                        </span>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <h:panelGroup id="id-tabela" layout="block" rendered="true">
                                            <p:dataTable id="id-produtos-filtrados"
                                                         value=""
                                                         var="produto"
                                                         tableStyleClass="table table-striped table-bordered table-hover"
                                                         emptyMessage="Nenhum Produto encontrado..."
                                                         paginator="true"
                                                         rows="5"
                                                         paginatorPosition="bottom">

                                                <p:column headerText="Produtos">
                                                    Nome
                                                </p:column>

                                                <p:column headerText="" styleClass="column-action">
                                                    <button class="btn btn-default" jsf:title="Ver" >
                                                        <span class="glyphicon glyphicon-eye-open"></span>
                                                    </button>
                                                </p:column>

                                                <p:column headerText="" styleClass="column-action">
                                                    <button class="btn btn-default" jsf:outcome="novo" jsf:title="Editar">
                                                        <span class="glyphicon glyphicon-pencil"></span>
                                                    </button>
                                                </p:column>

                                                <p:column headerText="" styleClass="column-action">
                                                    <button class="btn btn-default" jsf:title="Excluir">
                                                        <span class="glyphicon glyphicon-trash"></span>
                                                    </button>
                                                </p:column>

                                            </p:dataTable>
                                        </h:panelGroup>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </h:form>
            </div>

            <h:panelGroup id="id-painel-inspetor-planejamento">
                <div class="col-lg-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <span class="glyphicon glyphicon-user"></span> Inspetor
                        </div>
                        <div class="panel-body">
                            <div class="list-group">
                                <a href="#" class="list-group-item">
                                    <strong> Dica: </strong> Para realizar a consulta digite pelo menos 3 letras.
                                </a>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <h4></h4>
                        </div>
                    </div>
                </div>
            </h:panelGroup>

        </div>

    </ui:define>
</ui:composition>
</html>
